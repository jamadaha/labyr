[package]
name = "labyr"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4.33"
clap = { version = "4.4.18", features = ["derive"] }
csv = "1.3.0"
env_logger = "0.11.1"
glob = "0.3.1"
indicatif = { version = "0.17.7", features = ["rayon"] }
indicatif-log-bridge = "0.2.2"
log = "0.4.20"
pretty-duration = "0.1.1"
rayon = "1.8.1"
regex = "1.10.3"
serde = { version = "1.0.196", features = ["derive", "serde_derive"] }
toml = "0.8.9"
